
<div class="container mt-5">
  <div class="row">

    <!--  1  -->
    <div class="col-md-4 row-sm">
      <div class="row">
        <img src="http://103.224.246.103/assets/img/profiles/logo1.png" alt="wait" style="height: 77px;">
      </div>
      <div class="row">
        <img src="http://103.224.246.103/assets/img/profiles/tansingh-ji.jpg" alt="..." class="img-thumbnail ml-4 p-2 mt-4" style="width: 300px;">
      </div>

    </div>


    <!-- 2 -->
    <div class="col-md-4 mt-5 pt-5 row-sm">
      <div class="row">
        <div class="col-4 offset-8">
          <h4>होनहार के खेल</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-4">
          <h4> राजस्थान रा पिछोला</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h4>जेल जीवन के संस्मरण</h4>
        </div>
      </div>
    </div>


    <!-- 3 -->
    <div class="col-md-4 mt-4 row-sm">
      <div class="card p-3 pt-5 pb-5" >


        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid">
          <div class="text-center mt-5 mb-3">
            <h5>LOGIN TO YOUR ACCOUNT</h5>
          </div>
              <div class="input">
                <h4><input type="email" placeholder="Email" name="value" formControlName="email" class="form-control p-2"></h4>
                <div *ngIf="email.errors && email.touched">
                  <span class="text-danger"  *ngIf="email.errors['required']">Name is required</span>
                </div>
              </div>
              <div class="input">
                <h4><input type="password" formControlName="password" placeholder="Password" name="value" class="form-control mt-4 p-2"></h4>
                <div *ngIf="password.errors && password.touched">
                  <span class="text-danger"  *ngIf="password.errors['required']">Password is required</span>
                </div>
              </div>

                <button class="btn btn-primary text-center col-12 mb-5 mt-4" type="button" (click)="submit()"  [disabled]="loginForm.status==='INVALID'">Login</button>
        </form>


      </div>
    </div>
  </div>
</div>
